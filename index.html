<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame-Snowman</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box 
            color="lightgray" 
            width="25" 
            height="1" 
            depth="25" 
            position="0 -.5 0" 
            rotation="0 0 0"></a-box>
        <a-sphere 
            color="white" 
            radius="3" 
            position="0 3 0" 
            rotation="30 0 0">
            <a-sphere 
                color="white" 
                radius="2" 
                position="0 5 0" 
                rotation="30 0 0">
                <a-cylinder
                    color="rgb(50, 25, 0)"
                    radius=".1"
                    position="-2 0, 2"
                    rotation="90"
                    height="5">
                    <a-cylinder
                        color="rgb(50, 25, 0)"
                        radius=".1"
                        position="4"
                        height="5"></a-cylinder>
                </a-cylinder>
                <a-sphere
                    color="white"
                    radius="1"
                    position="0 3 0">
                    <a-cylinder
                        color="black"
                        position="-0.3 0.25 .95"
                        radius=".05"
                        rotation="90 0 0"
                        height=".025">
                        <a-cylinder                        
                            color="black"
                            position="0.6 0 0"
                            radius=".05"
                            height=".025">
                        </a-cylinder>
                    </a-cylinder>
                    <a-cone
                        color="darkorange"
                        position="0 0 1.25"
                        rotation="90 0 0"
                        radius-bottom=".2">
                    </a-cone>
                    <a-cylinder
                        color="black"
                        position="0 2 0"
                        radius="1"
                        height="2">
                    </a-cylinder>
                    <a-circle
                        color="black"
                        position="0 1 0"
                        radius="1.5"
                        rotation="90 0 0"
                        side="double">
                    </a-circle>
                </a-sphere>
            </a-sphere>
        </a-sphere>
    </a-scene>
</body>

</html>
